<!DOCTYPE html>
<html>
<head>
    <title>Track Sorting</title>
</head>
<body>
    <h1>Track Sorting</h1>
    <form method="POST">
        <label for="sorting_option">Choose Sorting Option:</label>
        <select name="sorting_option" id="sorting_option">
            <option value="genre">Genre</option>
            <option value="artist">Artist</option>
            <option value="album">Album</option>
        </select>
        <button type="submit">Sort Tracks</button>
    </form>
</body>
</html>
